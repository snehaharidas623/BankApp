<div class="text-primary">
  
</div>
<div class="row">
    <div class="col-md-12">
        <div class="container  w-50 mt-5">
            <h1 class="text-center mt-5 text-white">LOGIN FORM</h1>
            <form (ngSubmit)="login()">

                <div class="row mb-3">

                  <div class="col-sm-10  ms-4 ">
                    <input type="text" [(ngModel)]="acno"   class="form-control" id="" placeholder="Account Number"  name="acno">
                  
                  </div>
                </div>
                <div class="row mb-3 ">
                  <div class="col-sm-10 mt-3 ms-4">
                    <input   type="password" [(ngModel)]="psw" class="form-control"  placeholder="Password"  id="pid" name="psw">
                  </div>
                </div>
<div class="row mb-3">
<div class="col-sm-10 ms-5  ">
    <button type="submit"  class="btn btn-dark text-center  mt-2 w-50" >Login</button>

</div>  
</div>   
<div>
  <h6 class="ms-5 mt-3" ><span style="color:aliceblue">New User? </span><a routerLink="register">Register Here</a> </h6>

</div>
                </form>
        </div>
    </div>

</div>
